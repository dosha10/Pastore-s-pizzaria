<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastore Pizzaria</title>
    <!--Pizza favicon-->
    <link rel="icon" href="images/favicon-16x16.png">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!--Custom CSS Stylesheet-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!--Navbar-->
    <header class="header">

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
            <a class="navbar-brand" href="#" id="brand">Pastore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="order">Order</a>
                    </li>
                    <li class="nav-item active dropdown" a>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                  </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" id="sm">Small</a>
                            <a class="dropdown-item" href="#" id="md">Medium</a>
                            <a class="dropdown-item" href="#" id="lg">Large</a>

                        </div>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for pizza" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <!--Menu section-->
    <img src="images/background.jpg" alt="img" class="pizza-img">
    <h1 class="header1">Welcome to Pastore Pizzaria</h1>
    <p class="para1">Menu</p>
    <div class="menu">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm">
                    <img src="images/pizza1.jpg " alt="pizza " class="pizza1 ">
                    <figcaption>Small <br>Ksh. 400</figcaption>
                </div>
                <div class="col-sm">
                    <img src="images/pizza5.jpg " alt="pizza " class="pizza5 ">
                    <figcaption>Medium <br>Ksh. 800</figcaption>

                </div>
                <div class="col-sm">
                    <img src="images/pizza4.jpg " alt="pizza " class="pizza4 ">
                    <figcaption>Large <br>Ksh. 1200</figcaption>
                </div>
            </div>
        </div>
    </div>

    <!--Order-->
    <div class="order">
        <h1 class="text-center" id="make-order">Please make your order here</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label for="flavor">Choose your favorite flavor</label>
                    <select class="custom-select custom-select-md mb-3" id="flavor" required>
                        <option value="cheese">Cheese Pizza</option>
                        <option value="pepperoni">Pepperoni Pizza</option>
                        <option value="meat">Meat Pizza</option>
                        <option value="margherita">Margherita Pizza</option>
                        <option value="bbq">BBQ Pizza</option>
                        <option value="hawaiian">Hawaiian Pizza</option>
                    </select>
                    <label for="size">Choose your preferred size</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="crust">Choose your preferred crust</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="neapolitan">Neapolitan Crust for Ksh. 100</option>
                    <option value="sicilian">Sicilian Crust for Ksh. 150</option>
                    <option value="thin">Thin Crust for Ksh. 200</option>
                    <option value="flatbread">Flatbread Crust for Ksh. 250</option>
                </select>
                    <label for="toppings">Choose your favorite toppings</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="broccoli">Broccoli for Ksh. 100</option>
                    <option value="olives">Olives for Ksh. 100</option>
                    <option value="capers">Capers for Ksh. 100</option>
                    <option value="sausage">Sausage for Ksh. 100</option>
                </select>
                </form>
            </div>
        </div>
    </div>


















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="main.js "></script>
</body>

</html>
